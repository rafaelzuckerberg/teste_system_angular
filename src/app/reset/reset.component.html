<div class="login-page">
  <div class="content">
      <!-- <h1 class="app-name">Sb Admin Material</h1> -->
      <form class="login-form" fxFlex [formGroup]="form" (ngSubmit)="reset()">
          <div class="text-center">
              <h2 class="app-name">Resetar senha</h2>
          </div>
          <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
              </div>
          </div>
          <!-- <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput type="password" placeholder="senha">
                  </mat-form-field>
              </div>
          </div> -->
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0"> 
              <div fxFlex  fxLayoutAlign="end">
                  <a href="/login">Voltar</a>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <button mat-raised-button type="submit" color="primary" class="w-100"   [disabled]="!form.valid">Resetar</button>
              </div>
          </div>

      </form>
  </div>
</div>
